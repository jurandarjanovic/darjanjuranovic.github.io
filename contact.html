<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Darjan Juranović Kontakt</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Početna</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Javi se &#x1F60A;</h1>
            <form>
                <label for="name">Ime:</label>
                <input type="text" id="ime" name="name" placeholder="Ovdje upišite svoje ime"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ovdje upišite svoju email adresu"><br><br>
                <label for="message">Poruka:</label>
                <textarea id="poruka" name="message" placeholder="Ostavite poruku"></textarea><br><br>
                <input type="submit" value="Pošalji">
            </form>
        </section>
        <footer>
            <p>&copy; 2023 Darjan Juranović.</p>
        </footer>

    </main>
</body>

</html>
